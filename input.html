<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Please confirm your email address</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="jetDev-container">
		<div class="jetDev-messageBox">
			<div>
        <a href="https://www.jetdevs.com/?utm_source=jetdevs&utm_medium=email&utm_campaign=transaction%20email">
          <img src="https://apollo.jetdevs.com/static/email/images/email_logo.svg" width="92" alt="jetDevs LOGO"/>
        </a>
			</div>
			<div class="jetDev-textStyle jetDev-mt45">
				Hello {{first_name}}, 
			</div>
			<div class="jetDev-textStyle jetDev-mt10">
				<div>Thank you for registering.</div>
				<div>Please confirm your email address so you can start building your first jetDevs team.</div>
			</div>
			<div class="jetDev-m24">
				<a href={{confirm_email_address_link}} class="jetDev-btnStyle">
					Confirm Email Address
				</a>
			</div>
			<div class="jetDev-textStyle jetDev-mt10">
        <div>Thanks,</div>
				<div>jetDevs Team</div>
			</div>
		</div>
		<div class="jetDev-footer">
			<div class="jetDev-footerTextA">
				<div>71 Robinson Rd #02-01, Singapore 049422</div>
				<div style="margin-top: 7px;">contact@jetdevs.com</div>
			</div>
      <div class="jetDev-footerTextB">
				Copyright Â© 2020 jetDevs Pte Ltd. All rights reserved.
			</div>
		</div>
	</div>	   
</body>
</html>
