<html lang="en">
<head>
  <meta charset="UTF-8">

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Email confirmed</title>
</head>
<body>
	<div class="jetDev-container">
		<div class="jetDev-messageBox">

      </div>
			<div class="jetDev-textStyle jetDev-mt10">

      </div>
			<div class="jetDev-textStyle jetDev-mt10">

      </div>
      <div class="jetDev-m24">
        <a href={{build_my_team_link}} class="jetDev-btnStyle">
          Build My Team
        </a>
      </div>
			<div class="jetDev-textStyle jetDev-mt36">
        <div>Thanks,</div>
				<div>jetDevs Team</div>
			</div>
    </div>
    <div class="jetDev-footer">
			<div class="jetDev-footerTextA">
				<div>71 Robinson Rd #02-01, Singapore 049422</div>

			</div>
      <div class="jetDev-footerTextB">

			</div>
		</div>
  </div>
