<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Please confirm your email address</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="jetDev-container" style="padding: 50px 0 0;background-color: #E6EEEF;font-family: Roboto, PT Sans, Source Sans Pro, Open Sans, Arial, Helvetica, sans-serif;color: #4B4C4D;">
		<div class="jetDev-messageBox" style="border-radius: 4px;max-width: 520px;background-color: #fff;margin: 0 auto;padding: 30px 40px 45px 40px;">
			<div>
        <a href="https://www.jetdevs.com/?utm_source=jetdevs&utm_medium=email&utm_campaign=transaction%20email">
          <img src="https://apollo.jetdevs.com/static/email/images/email_logo.svg" width="92" alt="jetDevs LOGO">
        </a>
			</div>
			<div class="jetDev-textStyle jetDev-mt45" style="font-size: 16px;line-height: 24px; margin-top: 45px;">
				Hello {{first_name}}, 
			</div>
			<div class="jetDev-textStyle jetDev-mt10" style="font-size: 16px;line-height: 24px; margin-top: 10px;">
				<div>Thank you for registering.</div>
				<div>Please confirm your email address so you can start building your first jetDevs team.</div>
			</div>
			<div class="jetDev-m24" style="margin-top: 24px;margin-bottom: 24px;">
				<a href="{{confirm_email_address_link}}" class="jetDev-btnStyle" style="letter-spacing: 0.2px;display: block;width: 233px;height: 48px;color: #fff;font-size: 15px;font-weight: bold;line-height: 48px;text-align: center;background-color: #0D698B;border-radius: 4px;text-decoration: none;">
					Confirm Email Address
				</a>
			</div>
			<div class="jetDev-textStyle jetDev-mt10" style="font-size: 16px;line-height: 24px; margin-top: 10px;">
        <div>Thanks,</div>
				<div>jetDevs Team</div>
			</div>
		</div>
		<div class="jetDev-footer" style="text-align: center;max-width: 600px;padding-top: 22px;margin: 0 auto;">
			<div class="jetDev-footerTextA" style="font-size: 12px;line-height: 14px;color: #4B4C4D;">
				<div>71 Robinson Rd #02-01, Singapore 049422</div>
				<div style="margin-top: 7px;">contact@jetdevs.com</div>
			</div>
      <div class="jetDev-footerTextB" style="font-size: 12px;line-height: 22px;color: #8F8F8F;margin-top: 35px;padding: 15px;border-top: 0.5px solid #E0E0E0;">
				Copyright Â© 2020 jetDevs Pte Ltd. All rights reserved.
			</div>
		</div>
	</div>	   
</body>
</html>
